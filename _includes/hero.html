<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title">Follow Me |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="../images/{{ site.data.settings.author.image }}" alt="{{ site.data.settings.author.name }}" style="max-width: 60%; height: auto;">
          <p class="hero__image-location" style="text-align: center; margin-top: 10px;">{{ site.data.settings.author.image_location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
